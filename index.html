<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<div>
    <h1>Tic-Tac-Toe</h1>

    <div class="container">
        <div class="boardgame-container">
            <div class="board-block" data-index="0"></div>
            <div class="board-block" data-index="1"></div>
            <div class="board-block" data-index="2"></div>
            <div class="board-block" data-index="3"></div>
            <div class="board-block" data-index="4"></div>
            <div class="board-block" data-index="5"></div>
            <div class="board-block" data-index="6"></div>
            <div class="board-block" data-index="7"></div>
            <div class="board-block" data-index="8"></div>
        </div>
        <div class="right-side-menu">

            <h2 id="message-box">Player O's turn!</h2>
            <button id="reset-btn">Reset Game</button>
        </div>
    </div>

    
    
    <script src="./script.js"></script>
</body>
</html>
